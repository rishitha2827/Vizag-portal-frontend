<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: right;
    }
    .tabs {
      display: flex;
      background: #eee;
      padding: 10px;
      gap: 10px;
    }
    .tab-btn {
      padding: 10px 20px;
      cursor: pointer;
      background: #ddd;
      border: none;
    }
    .tab-btn.active {
      background: #bbb;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background: #fff;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <div id="userGreeting"></div>
    <div id="lastLogin" style="font-size: 0.85em; color: lightgray;"></div>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="unit">Choose Unit</button>
    <button class="tab-btn" data-tab="raise">Raise a Request</button>
    <button class="tab-btn" data-tab="myRequests">Requests Raised by Me</button>
    <button class="tab-btn" data-tab="assigned">Requests Assigned to Me</button>
  </div>

  <div id="unit" class="tab-content active">
    <label for="unitSelect">Select Unit:</label>
    <select id="unitSelect">
      <option value="VIIT">VIIT</option>
      <option value="VIEW">VIEW</option>
      <option value="VIPT">VIPT</option>
      <option value="WoS">WoS</option>
      <option value="VSCPS">VSCPS</option>
      <option value="City Office">City Office</option>
    </select>
  </div>

  <div id="raise" class="tab-content">
    <form id="requestForm">
      <label for="assignTo">Assign To:</label>
      <input list="employeeList" id="assignTo" name="assignTo" required>
      <datalist id="employeeList"></datalist>

      <br><br>
      <label for="task">Task Description (max 100 characters):</label><br>
      <textarea id="task" name="task" maxlength="100" rows="3" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="myRequests" class="tab-content">
    <h3>Requests Raised by Me</h3>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Assign To</th>
          <th>Task Description</th>
          <th>Raised On</th>
          <th>Age of Task</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="myRequestsTable">
        <!-- Dynamically filled -->
      </tbody>
    </table>
  </div>

  <div id="assigned" class="tab-content">
    <h3>Requests Assigned to Me</h3>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Assignor</th>
          <th>Task</th>
          <th>Raised On</th>
          <th>Status</th>
          <th>Change Status</th>
        </tr>
      </thead>
      <tbody id="assignedTable">
        <!-- Dynamically filled -->
      </tbody>
    </table>
  </div>

  <script>
    // âœ… Get user from localStorage
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      alert("No user logged in. Redirecting to login page.");
      window.location.href = "index.html";
    } else {
      document.getElementById("userGreeting").textContent = `Hello, ${user.firstName} ${user.lastName}`;
      document.getElementById("lastLogin").textContent = `Last logged in: ${new Date(user.lastLogin).toLocaleString()}`;
    }

    // Tab switching
    const tabBtns = document.querySelectorAll(".tab-btn");
    const tabContents = document.querySelectorAll(".tab-content");

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("active"));
        tabContents.forEach(c => c.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // Dummy employees for unit (simulate from backend)
    const unitEmployees = {
      VIIT: ["Principal VIIT"],
      VIEW: ["Principal VIEW"],
      VIPT: ["Employee A", "Employee B"],
      WoS: ["Employee C"],
      VSCPS: ["Employee D"],
      "City Office": ["Suresh garu"]
    };

    document.getElementById("unitSelect").addEventListener("change", function () {
      const unit = this.value;
      const list = document.getElementById("employeeList");
      list.innerHTML = "";
      unitEmployees[unit].sort().forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        list.appendChild(option);
      });
    });

    // Trigger on first load
    document.getElementById("unitSelect").dispatchEvent(new Event("change"));

    // Handle task submission
    document.getElementById("requestForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Task submitted successfully! (Backend logic needed here)");
    });
  </script>
</body>
</html>
